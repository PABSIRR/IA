{% extends "DA/base.html" %} 

{% block content %} 
    
    <p>Do you wish to delete this datapoint? </p>
    <form action="{% url 'DA:delete_data' data.id %}" method='post'>
        {% csrf_token %} 
        {{ form.as_p }}
        {% buttons %} 
            <button name="submit" class="btn btn-primary">Delete Entry</button>
        {% endbuttons %}   
    </form>
{% endblock content %}
