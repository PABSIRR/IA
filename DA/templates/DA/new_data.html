{% extends "DA/base.html" %}
{% load bootstrap3 %} 

{% block header %}
    <h2>Add Data:</h2>
{% endblock header %}

{% block content %} 
    <p><a href="{% url 'DA:entry' entry.id %}">{{ entry }}</a></p>    
    <form action="{% url 'DA:new_data' entry.id %}" method='post' class="form">
        {% csrf_token %} 
        {% bootstrap_form form %}

        {% buttons %} 
            <button name="submit" class="btn btn-primary">add entry</button>
        {% endbuttons %}      
    </form>
{% endblock content %}
