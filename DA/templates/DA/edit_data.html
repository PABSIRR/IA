{% extends "DA/base.html" %} 
{% load bootstrap3 %} 
{% block header %} 
    <p><a href="{% url 'DA:entry' entry.id %}">{{ entry }}</a></p>
{% endblock header %}
{% block content %} 

    <p>Edit entry: </p>
    <form action="{% url 'DA:edit_data' data.id%}" method='post'>
        {% csrf_token %} 
        {% bootstrap_form form %}

        {% buttons %} 
            <button name="submit" class="btn btn-primary">Edit entry</button>
        {% endbuttons %} 
    </form>
{% endblock content %}
